apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "org.jetbrains.kotlin.kapt"
android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.gengqiquan.githubhelper"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1

        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        android.compileOptions.sourceCompatibility 1.8
        android.compileOptions.targetCompatibility 1.8
        multiDexEnabled true
        useLibrary 'org.apache.http.legacy'
        vectorDrawables.useSupportLibrary = true
    }

//    dataBinding {
//        enabled = true
//    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        htmlReport true
        xmlReport true
        disable 'InvalidPackage'
    }
    dexOptions {
        maxProcessCount 8
        javaMaxHeapSize "4g"
        preDexLibraries false
    }

    sourceSets {
        main.java.srcDirs += 'src/main/java'
        main.java.srcDirs += 'src/main/kotlin'
    }
    packagingOptions { exclude 'META-INF/rxjava.properties' }

    dexOptions {
        jumboMode true
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}
kapt {
    generateStubs = true
    arguments {
        arg("moduleName", project.getName())
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile 'com.android.support:support-annotations:25.3.1'
    androidTestCompile('com.android.support.test:runner:0.5') {
        exclude module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test:rules:0.5') {
        exclude module: 'support-annotations'
    }
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2.2') {
        exclude module: 'support-annotations'
        exclude module: 'appcompat-v7'
        exclude module: 'design'
        exclude module: 'recyclerview-v7'
        exclude module: 'support-v4'
        exclude group: 'javax.inject' //support 2.3
    }

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    implementation("org.jetbrains.anko:anko:$anko_version") {
        exclude group: 'com.google.android', module: 'android'
    }
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    //UI
    implementation "com.android.support:appcompat-v7:${supportVersion}"
    implementation "com.android.support:design:${supportVersion}"
    implementation "com.android.support:cardview-v7:${supportVersion}"
    implementation "com.android.support:recyclerview-v7:${supportVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.github.ybq:Android-SpinKit:1.1.0'
    implementation 'com.github.GrenderG:Toasty:1.2.5'
    implementation 'com.gengqiquan:refreshlayout:1.1.0'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.getbase:floatingactionbutton:1.10.1'
    implementation('jp.wasabeef:recyclerview-animators:2.2.7') {
        exclude module: 'recyclerview-v7'
        exclude module: 'support-core-ui'
        exclude module: 'support-compat'
    }
    implementation 'com.yqritc:recyclerview-flexibledivider:1.4.0'

    // kapt "com.android.databinding:compiler:$databinding_version"
    //  implementation "org.jetbrains.anko:anko:$anko_version"
    //AOP
    implementation "com.alibaba:arouter-api:${aRouterVersion}"
    kapt "com.alibaba:arouter-compiler:${aRouterCompilerVersion}"
    implementation 'com.gengqiquan.login-util:app:1.0.1'
    implementation "com.google.dagger:dagger:${dagger2Version}"
    kapt "com.google.dagger:dagger-compiler:${dagger2Version}"
    //stream
    implementation 'com.github.bumptech.glide:glide:4.0.0-RC1'
    kapt 'com.github.bumptech.glide:compiler:4.0.0-RC1'
    implementation "com.alibaba:fastjson:${fastjsonVersion}"
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.gengqiquan:httputil:1.0.4'
    implementation "com.trello.rxlifecycle2:rxlifecycle:${rxlifecycle2Version}"
    implementation "com.trello.rxlifecycle2:rxlifecycle-components:${rxlifecycle2Version}"
    implementation("com.trello.rxlifecycle2:rxlifecycle-kotlin:${rxlifecycle2Version}") {
        exclude module: 'runtime'
    }
    implementation("com.trello.rxlifecycle2:rxlifecycle-android-lifecycle-kotlin:${rxlifecycle2Version}") {
        exclude module: 'runtime'
    }
    implementation "io.reactivex.rxjava2:rxkotlin:${rxKotlin2Version}"
    implementation "io.reactivex.rxjava2:rxandroid:${rxAndroid2Version}"
    implementation "io.reactivex.rxjava2:rxjava:${rxJava2Version}"
//
    androidTestCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'

    implementation 'com.android.support:support-v4:25.3.1'
    implementation 'com.android.support:support-vector-drawable:25.3.1'
    implementation 'javax.annotation:javax.annotation-api:1.2'
}