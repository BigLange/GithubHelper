import com.sun.xml.internal.ws.api.databinding.Databinding

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        butterKnifeVersion = '8.5.1'
        dagger2Version = '2.6'
        aRouterCompilerVersion = '1.1.2.1'
        aRouterVersion = '1.2.1.1'
        supportVersion = "25.3.1"
        retrofit = '2.3.0'
        junitVersion = '4.12'
        espresseVersion = '2.2.2'
        kotlin_version = '1.1.3'
        anko_version = '0.10.1'
        databinding_version = '2.4.0-alpha7'
        fastjsonVersion = '1.2.33'
        rxAndroid2Version = '2.0.1'
        rxJava2Version = '2.1.0'
        rxKotlin2Version = '2.1.0'
        rxlifecycle2Version = '2.1.0'
    }
    repositories {
        maven { url 'https://raw.github.com/Raizlabs/maven-releases/master/releases' }
        maven { url 'http://oss.sonatype.org/content/repositories/snapshots' }
//        maven { url 'https://maven.google.com' }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath 'com.android.databinding:dataBinder:1.0-rc0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
//        maven { url 'https://maven.google.com' }
        jcenter()
        mavenCentral()
    }
    tasks.withType(JavaCompile) {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
        options.compilerArgs << "-Xbootclasspath/a:" + System.properties.get("java.home") + "/lib/rt.jar"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
